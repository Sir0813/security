spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springsecurity?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

#开启Mybatis下划线命名转驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true

# session 超时时间 秒  过期时间最小值为 60 秒，如果你设置的值小于 60 秒，也会被更改为 60 秒
server.servlet.session.timeout=6000000000
